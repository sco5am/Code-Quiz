<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assests/style.css" />
  </head>

<body>
  <Header>
    <div class="scores"><a href="/Highscore.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

  </Header> 

    
  <main>
    <section class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Attempt to answer the following questions within the aloted time. Be careful, incorrect answers will penalize your score and reduce your time by 15 seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </section>
    <script src="assests/script.js"></script>
  </main> 
</body>
</html>
